<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery Template</title>
    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="/css/swiper.min.css">
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/jquery.easing.1.3.js"></script>
    <script src="js/swiper.min.js"></script>
    <script defer src="js/custom.js"></script>
</head>

<body>
    <header>
        <div class="header-top">
            <div class="inner">
                <div class="logo-list">
                    <li> <img src="img/1579236846006.png" alt="아트닷컴 통합쇼핑몰"></li>
                    <li><img src="img/1579236875838.png" alt="abc마트 통함쇼핑몰"></li>
                    <li><img src="img/1579236909768.png" alt="abc마트 그랜드스테이지 쇼핑몰"></li>
                </div>
                <ul class="util">
                    <li><a href="#">로그인</a></li>
                    <li><a href="#">회원가입</a></li>
                    <li><a href="#">고객센터</a></li>
                    <li><a href="#">매장찾기</a></li>
                </ul>
            </div>
        </div>
        <div class="header-bottom">
            <div class="inner">
                <div class="logo">
                    <div class="ci">
                        <img src="img/1580359272374.png" alt="A-RT 로고" class="ci">
                    </div>
                    <div class="search-form">
                        <form action="" method="POST" id="searchForm">
                            <fieldset>
                                <legend>검색창 </legend>
                                <select name="channel1" id="channel1">
                                    <option value="all_search">통합검색</option>
                                    <option value="abc_search">ABC-MART</option>
                                    <option value="grand_search">GRAND-STAGE</option>
                                </select>
                                <input type="search" title="통합검색" name="searchWord"
                                    placeholder="PUMA 브랜드 데이! 최대70% 할인 ▼ ">
                                <button type="button" title="스마트 서치" class="smart_search"></button>
                                <button type="button" title="돋보기" class="total_search"></button>
                            </fieldset>
                        </form>
                    </div>
                    <ul class="myinfo">
                        <li><a href="#"></a></li>
                        <li><a href="#"></a></li>
                    </ul>
                </div>
            </div>
        </div>


    </header>
    <main>
        <div id="menu-list">
            <div class="inner">
                <ul class="menu-left">
                    <li><a href="#">BRAND</a></li>
                    <li><a href="#">MEN</a></li>
                    <li><a href="#">WOMEN</a></li>
                    <li><a href="#">KIDS</a></li>
                    <li><a href="#">아트배송</a></li>
                </ul>
                <ul class="menu-right">
                    <li><a href="#">#ABC마트 단독</a></li>
                    <li><a href="#">이벤트/쿠폰</a></li>
                    <li><a href="#">기획전</a></li>
                    <li><a href="#">HOT DEAL</a></li>
                    <li><a href="#">MAGAZINE</a></li>
                </ul>
            </div>
        </div>
        <section id="visual">
            <!-- Swiper -->
            <div class="swiper-container mySwiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"></div>
                    <div class="swiper-slide"></div>
                    <div class="swiper-slide"></div>
                    <div class="swiper-slide"></div>
                    <div class="swiper-slide"></div>
                    <div class="swiper-slide"></div>
                </div>
                <div class="arrow">
                    <div class="swiper-button-next swiper-button-white"></div>
                    <div class="swiper-button-prev swiper-button-white"></div>
                </div>
                <!-- <div class="swiper-pagination"></div> -->
            </div>

            <!-- Swiper JS -->
            <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

            <!-- Initialize Swiper -->
            <script>
                var swiper = new Swiper(".mySwiper", {
                    spaceBetween: 30,
                    centeredSlides: true,
                    autoplay: {
                        delay: 2500,
                        disableOnInteraction: false,
                    },
                    pagination: {
                        el: ".swiper-pagination",
                        clickable: false,
                    },
                    navigation: {
                        nextEl: ".swiper-button-next",
                        prevEl: ".swiper-button-prev",
                    },
                });
            </script>

    </main>
    <footer>

    </footer>
</body>

</html>
